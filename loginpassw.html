<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="login">
        <div class="login_content">
            <div class="login_title">
                <h2 class="main_title">Новый пароль</h2>
            </div>
            <form method="post" class="login_form">
                <label class="login_item">
                    <p class="body_regular">Пароль:</p>
                    <div class="login_input">
                        <img class="login_mail-img" src="./imgs/icons/loginpassw.svg" alt="">
                        <input class="body_regular login_input-text" id="password-input" type="password" placeholder="Введите новый пароль">
                        <img class="login_mail-img-show" id="toggle-password" src="./imgs/icons/loginshowhide.svg" alt="">
                    </div>
                </label>
                <div class="login_btn">
                    <button class="login_btn-item body_regular">Войти</button>
                </div>
            </form>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
