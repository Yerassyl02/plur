<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="login">
        <div class="login_content">
            <div class="login_title">
                <h2 class="main_title">Сброс пароля</h2>
            </div>
            <div class="login_forgot-pasw-content hide">
                <div class="login_forgot-pasw-suptext">
                    <p class="body_regular">Введите адрес вашей электронной почты. На нее придет письмо с ссылкой на форму сброса пароля.</p>
                </div>
                <form method="post">
                    <label class="login_item">
                        <p class="body_regular">Почта:</p>
                        <div class="login_input">
                            <img class="login_mail-img" src="./imgs/icons/emailicon.svg" alt="">
                            <input class="body_regular login_input-text" id="password-input" type="email" placeholder="Введите почту или логин">
                        </div>
                        <div class="login_btn">
                            <button type="submit" class="login_btn-item body_regular">Продолжить</button>
                        </div>
                    </label>
                </form>
            </div>
            <div class="login_forgot-password">
                <a class="login_forgot-password-item body_medium" href="#!" id="forgot_passw">Забыли пароль?</a>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
